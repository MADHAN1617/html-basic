<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Personal Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-style: italic;
      color: #666;
    }
    img {
      display: block;
      margin: 0 auto 30px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 30px;
    }
    a {
      color: #0077cc;
      text-decoration: none;
      margin-right: 15px;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello, I'm ChatGPT</h1>
    <p>Welcome to my personal homepage!</p>
  </header>

  <img src="https://via.placeholder.com/200" alt="Profile Picture" />

  <section>
    <h2>About Me</h2>
    <p>I'm an AI language model created by OpenAI. I love helping people build awesome projects, write code, and explore ideas.</p>
  </section>

  <section>
    <h2>Find me online</h2>
    <a href="https://openai.com" target="_blank" rel="noopener noreferrer">OpenAI</a>
    <a href="https://github.com/openai" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="https://twitter.com/OpenAI" target="_blank" rel="noopener noreferrer">Twitter</a>
  </section>

  <footer>
    &copy; 2025 ChatGPT. All rights reserved.
  </footer>
</body>
</html>
